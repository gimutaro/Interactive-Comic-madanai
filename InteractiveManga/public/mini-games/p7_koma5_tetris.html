<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ズーム→テトリス システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f0e6d2 0%, #e6d7c3 100%);
            font-family: Arial, sans-serif;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 以前のテスト用コマ／ズーム演出は削除 */
        
        /* テトリスコンテナ（独立した要素） */
        .tetris-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 12;
            display: none;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .tetris-wrapper.active {
            display: block;
            opacity: 1;
        }
        
        .tetris-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #tetris-canvas {
            border: 2px solid #444;
            background-color: #000;
        }
        
        .game-info {
            color: white;
            margin-top: 20px;
            text-align: center;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .controls {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        .game-over.show {
            display: block;
        }
        
        /* 戻るボタンは削除 */
    </style>
</head>
<body>
    <!-- クリック開始用のコマとズーム用オーバーレイは撤去 -->
    
    <!-- テトリスゲーム（独立したコンテナ） -->
    <div class="tetris-wrapper" id="tetrisWrapper">
        <div class="tetris-container">
            <canvas id="tetris-canvas" width="300" height="600"></canvas>
            <div class="game-info">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="controls">
                    ← → : 移動 | ↑ : 回転 | ↓ : 落下加速 | Space : 一気に落下
                </div>
            </div>
            <div class="game-over" id="gameOver">
                GAME OVER<br>
                <span style="font-size: 20px;">スコア: <span id="finalScore">0</span></span><br>
                <span style="font-size: 16px;">Rキーでリスタート</span>
            </div>
        </div>
    </div>
    
    <!-- 戻るボタンは削除 -->
    
    <script>
        let tetrisGame = null;
        // ページ内クリックで開始する仕組みは撤去し、ロード時に起動する
        
        // テトリスゲームクラス
        class Tetris {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.blockSize = 30;
                this.cols = 10;
                this.rows = 20;
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.dropTime = 0;
                this.lastTime = 0;
                
                // テトロミノの形状
                this.pieces = [
                    [[1,1,1,1]],  // I
                    [[1,1],[1,1]],  // O
                    [[0,1,0],[1,1,1]],  // T
                    [[0,1,1],[1,1,0]],  // S
                    [[1,1,0],[0,1,1]],  // Z
                    [[1,0,0],[1,1,1]],  // L
                    [[0,0,1],[1,1,1]]   // J
                ];
                
                this.colors = [
                    '#00f0f0', // cyan (I)
                    '#f0f000', // yellow (O)
                    '#a000f0', // purple (T)
                    '#00f000', // green (S)
                    '#f00000', // red (Z)
                    '#f0a000', // orange (L)
                    '#0000f0'  // blue (J)
                ];
                
                this.init();
            }
            
            init() {
                this.spawnPiece();
                this.gameLoop();
                this.setupControls();
            }
            
            spawnPiece() {
                const pieceIndex = Math.floor(Math.random() * this.pieces.length);
                this.currentPiece = {
                    shape: this.pieces[pieceIndex],
                    color: this.colors[pieceIndex]
                };
                this.currentX = Math.floor(this.cols / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver = true;
                    document.getElementById('finalScore').textContent = this.score;
                    document.getElementById('gameOver').classList.add('show');
                }
            }
            
            collision() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= this.cols || newY >= this.rows) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            merge() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            this.board[this.currentY + y][this.currentX + x] = this.currentPiece.color;
                        }
                    }
                }
            }
            
            rotate() {
                const rotated = this.currentPiece.shape[0].map((_, i) =>
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                const backup = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = backup;
                }
            }
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                }
            }
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                }
            }
            
            drop() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.merge();
                    this.checkLines();
                    this.spawnPiece();
                }
            }
            
            hardDrop() {
                while (!this.collision()) {
                    this.currentY++;
                }
                this.currentY--;
                this.merge();
                this.checkLines();
                this.spawnPiece();
            }
            
            checkLines() {
                let lines = 0;
                for (let y = this.rows - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.cols).fill(0));
                        lines++;
                        y++;
                    }
                }
                
                if (lines > 0) {
                    this.score += lines * 100;
                    document.getElementById('score').textContent = this.score;
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.board[y][x]) {
                            this.ctx.fillStyle = this.board[y][x];
                            this.ctx.fillRect(x * this.blockSize, y * this.blockSize, 
                                            this.blockSize - 1, this.blockSize - 1);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    this.ctx.fillStyle = this.currentPiece.color;
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.ctx.fillRect((this.currentX + x) * this.blockSize,
                                                (this.currentY + y) * this.blockSize,
                                                this.blockSize - 1, this.blockSize - 1);
                            }
                        }
                    }
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 0.5;
                for (let i = 0; i <= this.cols; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.blockSize, 0);
                    this.ctx.lineTo(i * this.blockSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let i = 0; i <= this.rows; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.blockSize);
                    this.ctx.lineTo(this.canvas.width, i * this.blockSize);
                    this.ctx.stroke();
                }
            }
            
            gameLoop(time = 0) {
                if (this.gameOver) return;
                
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropTime += deltaTime;
                
                if (this.dropTime > 500) {
                    this.drop();
                    this.dropTime = 0;
                }
                
                this.draw();
                requestAnimationFrame(time => this.gameLoop(time));
            }
            
            setupControls() {
                this.keyHandler = (e) => {
                    if (this.gameOver) {
                        if (e.key === 'r' || e.key === 'R') {
                            this.restart();
                        }
                        return;
                    }
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                        case 'ArrowDown':
                            this.drop();
                            break;
                        case ' ':
                            this.hardDrop();
                            break;
                    }
                };
                
                document.addEventListener('keydown', this.keyHandler);
            }
            
            destroy() {
                document.removeEventListener('keydown', this.keyHandler);
                this.gameOver = true;
            }
            
            restart() {
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.dropTime = 0;
                document.getElementById('score').textContent = 0;
                document.getElementById('gameOver').classList.remove('show');
                this.spawnPiece();
                this.gameLoop();
            }
        }
        
        // ロード時にテトリスを開始
        function startTetris() {
            const tetrisWrapper = document.getElementById('tetrisWrapper');
            tetrisWrapper.classList.add('active');
            const canvas = document.getElementById('tetris-canvas');
            tetrisGame = new Tetris(canvas);
        }
        
        // 親へ「閉じる」通知（マンガへ戻る＝ズームアウト演出）
        function requestParentClose() {
            try { if (window.parent) window.parent.postMessage({ type: 'CLOSE_MINI_GAME' }, '*'); } catch (e) {}
        }
        
        // ESCキーで親へクローズ要求
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') requestParentClose();
        });

        // 自動起動
        window.addEventListener('DOMContentLoaded', startTetris);
    </script>
</body>
</html>
